<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendario</title>
    <link rel="shortcut icon" href="../img/icone-calendario.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.google.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="title">
                <img src="../img/Marcos.jpeg" alt="Marcos">
                <div class="title_text">
                    <p>Relatório para</p>
                    <h1>Marcos Cappelli</h1>
                </div>
            </div>
            <ul class="filters">
                <li>
                    <button data-filter="daily">Diário</button>
                </li>
                <li>
                    <button data-filter="weekly" class="btn-active">Semanalmente</button>
                </li>
                <li>
                    <button data-filter="monthly">Mensalmente</button>
                </li>
            </ul>
        </div>
        <div id="cards-display" class="cards">
    <!-- cartões são carregados dinamicamente aqui-->
            <div class="card card--work">
                <div class="card_content">
                    <h2>Trabalho</h2>
                    <h1>32hrs</h1>
                    <p>Last week- 36hrs</p>
                    <button>
                        <img src="../img/ellipsis.svg" width="16" alt="options">
                    </button>
                </div>
            </div>
        </div>    
    </div>

    <div class="attribution">
        challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        coded by <a href="https://github.com/marcosCappelli/calendario/tree/master/src">Marcos</a>
    </div>

    <script src="index.js"></script>
</body>
</html>
